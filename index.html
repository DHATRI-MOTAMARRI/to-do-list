<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1 style="color: #fefffa;">To Do List</h1>
                <p style="color: #fefffa;">Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers" style="color: #fefffa;" >2 / 3</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" style="color: #0f0f0d;" placeholder="Write your task">
            <button id="newTask" type="submit" style="color: #fefffa;">+</button>
        </form>
        <ul class="task-list"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
